<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Webページ03の作成</title>
        <link rel="stylesheet" href="web03.css">
    </head>
    <body>
        <div class="grid-container">
            <div class="header">
                <p class="title">部室管理</p>
                <p class="menu"><img src="menu.png" style="width: 96px;" style="height: 96px;" class="menubar"></p>
            </div>

            <div class="grid-main"> <!-- grid-main -->

                <div class="side-bar"> <!-- side bar -->
                   <div class="search">
                       <form>
                           <input type="text" class="text">
                        </form>
                       <form>
                        <input type="submit" value="検索" class="btnSearch"> 
                       </form>
                   </div>
                 
                </div> <!-- side bar -->

                <div class="main"> <!-- content -->
                    <div class="first"> <!-- 101~203-->
                        <p class="room">101</p>
                        <p class="room">102</p>
                        <p class="room">103</p>
                    
                    
                        <p class="room">201</p>
                        <p class="room">202</p>
                        <p class="room">203</p>
                    </div>
                        
                     
                    <div class="second"> <!-- 301~303-->
                        <p class="lastRoom">301</p>
                        <p class="lastRoom">302</p>
                        <p class="lastRoom">303</p>
                        
                    </div>
                    
                </div> <!-- content -->
            </div> <!-- grid-main -->
    </body>
</html>
